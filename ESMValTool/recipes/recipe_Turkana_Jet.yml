preprocessors:
  preproc:
    extract_region:
      start_longitude: 30
      end_longitude: 45
      start_latitude: -7
      end_latitude: 8
    extract_levels:
      levels: 85000
      scheme: nearest
    regrid:
      target_grid: ERA5
      scheme: linear
    # For now compute climatology within diagnostic so as to
    # compute moisture flux with full data
    # climate_statistics:
    #   operator: mean
    #   period: month

time: &time
  start_year: 1980
  end_year: 2014

diagnostics:
  Turkana_Jet:
    description: Turkana_Jet diagnostic
    variables:
      ua:
        <<: *time
        mip: Amon
        preprocessor: preproc
      va:
        <<: *time
        mip: Amon
        preprocessor: preproc
      hus:
        <<: *time
        mip: Amon
        preprocessor: preproc
    scripts:
      plot_TJ:
        script: /home/users/tcrocker/code/LaunchPAD/ESMValTool/diag_scripts/TJ.py
