seasons: &season
  season: mam

preprocessors:
  ua:
    extract_region: &region_main
      start_longitude: 0
      end_longitude: 45
      start_latitude: -15
      end_latitude: 10
    extract_levels:
      levels: 70000
      scheme: nearest
    extract_season:
      <<: *season
    climate_statistics:
      operator: mean
      period: month

  caf:
    extract_region: &region_ua
      start_longitude: 15
      end_longitude: 34
      start_latitude: -8
      end_latitude: 2
    climate_statistics:
      operator: mean
      period: month
    area_statistics:
      operator: mean
    extract_levels:
      levels: 70000
      scheme: nearest
    extract_season:
      <<: *season

  pr:
    extract_region: &region_pr
      start_longitude: 33
      end_longitude: 42
      start_latitude: -4
      end_latitude: 4
    climate_statistics:
      operator: mean
      period: month
    area_statistics:
      operator: mean
    convert_units:
      units: kg m-2 day-1
    extract_season:
      <<: *season

time: &time
  start_year: 1980
  end_year: 2014

diagnostics:
  CAF:
    description: Plot of Central African Easterlies
    variables:
      pr:
        <<: *time
        mip: Amon
        preprocessor: pr
      caf:
        <<: *time
        short_name: ua
        mip: Amon
        preprocessor: caf
      ua:
        <<: *time
        mip: Amon
        preprocessor: ua
    scripts:
      plot_CAF:
        script: /home/users/tcrocker/code/LaunchPAD/ESMValTool/diag_scripts/CAF.py
        region_extent: *region_main
        region_caf: *region_ua
        region_pr: *region_pr
