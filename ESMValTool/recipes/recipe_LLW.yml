preprocessors:
  mflux:
    extract_region:
      start_longitude: 10
      end_longitude: 12.5
      start_latitude: -10
      end_latitude: 10
    extract_levels:
      levels: 92500
      scheme: nearest
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: season

  temp_EAO:
    extract_region:
      start_longitude: -2
      end_longitude: 8
      start_latitude: -5
      end_latitude: 3
    extract_levels:
      levels: 92500
      scheme: nearest
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: season

  temp_CA:
    extract_region:
      start_longitude: 15
      end_longitude: 25
      start_latitude: -5
      end_latitude: 3
    extract_levels:
      levels: 92500
      scheme: nearest
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: season

  wap:
    extract_region:
      start_longitude: -2
      end_longitude: 8
      start_latitude: -5
      end_latitude: 3
    extract_levels:
      levels: 85000
      scheme: nearest
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: season

  psl:
    extract_region:
      start_longitude: -40
      end_longitude: 10
      start_latitude: -40
      end_latitude: -15
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: season

time: &time
  start_year: 1980
  end_year: 2010

diagnostics:
  LLW:
    description: Calculate and plot low level westerlies diagnostics
    variables:
      ua:
        <<: *time
        mip: Amon
        preprocessor: mflux
      hus:
        <<: *time
        mip: Amon
        preprocessor: mflux
      ta_EAO:
        <<: *time
        short_name: ta
        mip: Amon
        preprocessor: temp_EAO
      ta_CA:
        <<: *time
        short_name: ta
        mip: Amon
        preprocessor: temp_CA
      wap:
        <<: *time
        mip: Amon
        preprocessor: wap
      psl:
        <<: *time
        mip: Amon
        preprocessor: psl
    scripts:
      plot_LLW:
        script: /home/users/tcrocker/code/LaunchPAD/ESMValTool/diag_scripts/LLWs.py
